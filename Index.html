<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik+Scribble&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>GO-japa</title>
  </head>
  <body>
    <header>
      <h2 class="logo"><i class="fa-solid fa-plane-departure"></i>GO-japa</h2>
      <nav class="navigation">
        <a href="#"><i class="fa-solid fa-house"></i>Home</a>
        <a href="#"><i class="fa-solid fa-address-card"></i>About</a>
        <a href="#"><i class="fa-solid fa-plane-departure"></i>Service</a>
        <a href="#"><i class="fa-solid fa-phone"></i>Contact</a>
        <button class="btnLogin-popup">Login</button>
      </nav>
    </header>
       <div class="wrapper">
            <span class="icon-close"><i class="fa-solid fa-circle-xmark"></i></span>
         
            <div class="form-box login">
                <h2>Login</h2>

                <form action="#">
                    <div class="input-box">
                        <span class="Icon"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" required />
                        <label for="Email">Email</label>
                    </div>
                    <div class="input-box">
                        <span class="Icon"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" required  />
                        <label for="Password">Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label for=""><input type="checkbox" />Remember Me</label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="login-register">
                    
                        <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
                    </div>   
                </form> 

            </div>

               
            <div class="form-box registration">
                <h2>Registration</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="Icon"><i class="fa-solid fa-user"></i></span>
                        <input type="text" required />
                        <label for="username">Username</label>
                    </div>
                    <div class="input-box">
                        <span class="Icon"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" required />
                        <label for="Email">Email</label>
                    </div>
                    <div class="input-box">
                        <span class="Icon"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" required  />
                        <label for="Password">Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label for=""><input type="checkbox" />I agree to the Terms & Conditions</label>
                        <a href="#"></a>
                    </div>
                    <button type="submit" class="btn">Register</button>
                    <div class="login-register">
                    
                        <p>Already have an account?<a href="#" class="login-link">Login</a></p>
                    </div>   
                </form> 
        
        
            
    
        </div>
        
        <script src="Script.js"></script>
  </body>
</html>
